<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Klasifikasi Bunga Menggunakan Metode ANN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: purple;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Amikom" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#">Klasifikasi Bunga - Metode ANN (Artificial Neural Network)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action="{{ url_for('predict')}}" method="post">
          <div class="card mt-4">
            <div class="card-header bg-warning">
                <div>Klasifikasi Bunga</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Sepal Length (cm)</span>
                        <input type="number" step="0.1" name = "Sepal_Length" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Sepal Width (cm)</span>
                        <input type="number" step="0.1" name = "Sepal_Width" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Petal Length (cm)</span>
                        <input type="number" step="0.1" name = "Petal_Length" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group input-group-sm mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Petal Width (cm)</span>
                        <input type="number" step="0.1" name = "Petal_Width" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Prediksi</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
                <div class="col-md-8">
                  <div class="row text-center">
                    <div class="col-md-12 bg-primary text-white p-2">
                      <div><b>Hasil Prediksi</b></div>
                    </div>
                  </div>
                  <div class="row text-center mt-4">
                    <div class="col-md-12">
                      <div class="text-danger" style="font-size: 48px;"><b>{{ prediction_text }}</b></div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </form>
    </div>
   
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
